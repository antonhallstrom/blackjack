<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ahsm boilerplate 2017</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
      
    </head>
    <body>
        <div class="start-window">
             <button class="start-button">Start</button>
        </div>
        <div id="draggable" class="ui-widget-content card-menu">
                <div id="turn" class="stats">Round:</div>
                <div id="dealer-stats" class="stats">Dealer Hand:</div>
                <div id="player-stats" class="stats">Player Hand:</div>
                <div id="split-stats" class="stats">Player Split:</div>
        </div>
       
        <div id="gameWindow"></div>
        <nav>

        </nav>
        <div class="panel-right"></div>
         <div class="panel-left"></div>
            <div id="gameTable">
                <div id="tableFelt">
                    <h2>BlackJack</h2>
                    <div id="chevron"></div>
                    <div class="cardHolderStyle"></div>
                    <div class="cardHolderStyle left"></div>
                    <div class="cardHolderStyle right"></div>
                    
                    <div id="dealerCardZone">
                        
                    </div>

                    <div id="splitBetZone">
                        
                    </div>

                    <div id="splitZone">
                        
                        
                    </div>
                    <div id="playerBetZone">
                         
                    </div>  
                    <div id="cardHolder">
                    
                    </div>
                </div>
                <div id="tableBorder">
                    <div class="tableTexture"></div>
                </div>
            </div>
        <div class="panel-bottom"></div>
        <div class="display-result">Result</div>
        <div class="bet-menu">
             <button class="split-button">Split</button>
            <button class="double-button">Double</button>
            <div class="addSub-tooltip"><img class="betAniChip" src="images/chip-dollar.svg" alt=""><h4 class="addSub-text"></h4></div>
            <div class="total-bar"><img src="images/chip-dollar.svg" alt=""><h2 id="balance">1050.00</h2></div>
            <button class="stay-button">Stay</button>
            <button id="open-event" class="hit-button"  title="Ask dealer for another card">Hit</button>

        </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/all.min.js"></script>
    </body>
</html>
